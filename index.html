<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cartão Digital - Lucas</title>

<style>
body{
  margin:0;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top: 20px;
  height:100vh;
  font-family:Arial, Helvetica, sans-serif;
}

.card{
  width:1080px;
  height:1080px;
  background:url('./Lucas_img.png') center/cover no-repeat;
  position:relative;
  border-radius:20px;
  overflow:hidden;

  display:flex;
  flex-direction:column;
  justify-content:flex-end;  /* joga conteúdo pra baixo */
  padding-bottom:10px;      /* espaço reservado pro botão */
}

.info{
  text-align:center;
  color:#fff;
  margin-bottom:40px;
}


.nome{
  font-size:60px;
  font-weight:bold;
}

.servico{
  font-size:32px;
  margin-top:10px;
}

.botao{
  display:flex;
  justify-content:center;
  margin-bottom:40px;
}

.botao a{
  display:flex;
  align-items:center;
  gap:18px;
  background:#25D366;
  color:#fff;
  text-decoration:none;
  padding:20px 30px;
  font-size:36px;
  border-radius:16px;
  font-weight:700;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}

.botao a:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 50px rgba(0,0,0,.45);
}

.botao img{
  width:42px;
  height:42px;
}

</style>
</head>

<body>

<div class="card">
  <div class="info">
    <div class="nome">Lucas Fernando</div>
  </div>
    <div class="botao">
        <a href="https://wa.me/5531983362152" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        Entre em  contato </a>

</body>
</html>
