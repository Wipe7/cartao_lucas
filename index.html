<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cartão Digital — Lucas</title>

<style>
    :root{
      --wa:#25D366;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
      --radius: 20px;
      --pad: 18px;
      --safe: max(16px, env(safe-area-inset-bottom));
    }

    *{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#f4f6fb;
}

/* ===== DESKTOP (cartão centralizado) ===== */
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:520px;
  aspect-ratio:1/1;
  border-radius:22px;
  overflow:hidden;
  position:relative;
  box-shadow:0 25px 70px rgba(0,0,0,.25);
}

/* ===== IMAGEM ===== */
.card img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== FAIXA ESCURA EMBAIXO ===== */
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.6) 0%, rgba(0,0,0,0) 60%);
}

/* ===== CONTEÚDO ===== */
.content{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  color:#fff;
  padding:0 20px;
}

.nome{
  font-size:32px;
  font-weight:900;
}

.desc{
  font-size:16px;
  margin:8px 0 18px;
}

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  background:#157939;
  color:#ffffff;
  text-decoration:none;
  padding:16px 30px;
  border-radius:14px;
  font-weight:800;
  font-size:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

/* ===== MOBILE FULLSCREEN ===== */
@media (max-width: 700px){
  .wrap{
    padding:0;
  }

  .card{
    width:100vw;
    height:100svh;   /* ocupa a tela inteira do celular */
    border-radius:0;
    aspect-ratio:auto;
  }

  .content{
    bottom:60px;
  }

  .nome{
    font-size:26px;
  }

  .btn{
    width:90%;
    font-size:17px;
  }
}
</style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <!-- Troque para sua imagem -->
      <img class="bg" src="./Lucas_img.png" alt="Cartão Digital do Lucas">

      <div class="overlay"></div>

      <div class="content">
        <!-- Edite aqui -->
        <p class="nome">Lucas Fernando</p>

        <div class="btn">
          <a
            href="https://wa.me/5531983362152?text=Oi!%20Quero%20um%20or%C3%A7amento.%20Pode%20me%20ajudar%3F"
            target="_blank" rel="noreferrer"
          >
            Chamar no WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
